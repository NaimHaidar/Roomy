<script src="../assets/js/core/jquery.min.js"></script>
<script src="../assets/js/core/popper.min.js"></script>

<script src="../assets/js/plugins/logout.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async () => {
    const accessToken = localStorage.getItem('accessToken');
    const params = new URLSearchParams(window.location.search);
    const roomId = params.get('id');

    if (!roomId) {
        alert("No room ID provided.");
        window.location.href = "admin.html";
        return;
    }

    const nameEl = document.getElementById('name');

    const roomNameInput = document.getElementById("roomName");
    const capacityInput = document.getElementById('capacity');
    const locationSelect = document.getElementById('location');
    const featuresSelect = document.getElementById('features');

    let room;
    try {
        const res = await fetch(`https://localhost:7203/Room/${roomId}`, {
            headers: { 'Authorization': `Bearer ${accessToken}` }
        });
        if (!res.ok) throw new Error("Failed to fetch room.");
        const rooms = await res.json();
        if (!rooms || rooms.length === 0) throw new Error("Room not found.");
        room = rooms[0]; 
        roomNameInput.value = room.name;
        capacityInput.value = room.capacity;
    } catch (err) {
        console.error(err);
        alert("Could not load room info.");
        window.location.href = "admin.html";
        return;
    }

    async function loadLocations() {
        try {
            const res = await fetch('https://localhost:7203/Location', {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });
            const locations = await res.json();
            console.log("Fetched locations:", locations);
            
            locations.forEach(loc => {
                const option = document.createElement('option');
                option.value = loc.id;
                option.textContent = loc.country+"-"+loc.city+"-"+loc.building+"-"+loc.floor;
                locationSelect.appendChild(option);
            });
            locationSelect.value = room.locationId;
        } catch (err) {
            console.error("Failed to load locations:", err);
        }
    }

    async function loadFeatures() {
        try {
            const res = await fetch('https://localhost:7203/Feature', {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });
            const allFeatures = await res.json();
            allFeatures.forEach(f => {
                const option = document.createElement('option');
                option.value = f.id;
                option.textContent = f.feature1;
                featuresSelect.appendChild(option);
            });

            const roomFeaturesRes = await fetch(`https://localhost:7203/Room/${roomId}/features`, {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });
            const roomFeatures = await roomFeaturesRes.json();
            const featureIds = roomFeatures.map(f => f.id.toString());
            Array.from(featuresSelect.options).forEach(option => {
                if (featureIds.includes(option.value)) option.selected = true;
            });
        } catch (err) {
            console.error("Failed to load features:", err);
        }
    }

    await loadLocations();
    await loadFeatures();

    document.getElementById('editRoomForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const updateData = {
            id: parseInt(roomId, 10),
            name: roomNameInput.value.trim(),
            capacity: parseInt(capacityInput.value, 10),
            locationId: parseInt(locationSelect.value, 10)
        };

        try {
            const res = await fetch(`https://localhost:7203/Room`, { 
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                },
                body: JSON.stringify(updateData)
            });
            if (!res.ok) throw new Error("Failed to update room.");
            const selectedFeatureIds = Array.from(featuresSelect.selectedOptions)
                                .map(opt => parseInt(opt.value, 10));

const batchPayload = selectedFeatureIds.map(fid => ({
    featureId: fid,
    roomId: parseInt(roomId, 10)
}));

const featuresRes = await fetch('https://localhost:7203/RoomFeature/batch', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${accessToken}`
    },
    body: JSON.stringify(batchPayload)
});

if (!featuresRes.ok) throw new Error("Failed to update room features.");
            alert("Room updated successfully!");
            window.location.href = "admin.html";

        } catch (err) {
            console.error(err);
            alert(err.message);
        }
    });
});
</script>
