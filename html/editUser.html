<script src="../assets/js/core/jquery.min.js"></script>
<script src="../assets/js/core/popper.min.js"></script>
<script src="../assets/js/core/bootstrap.min.js"></script>
<script src="../assets/js/plugins/logout.js"></script>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    const accessToken = localStorage.getItem('accessToken');
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('id');

    if (!userId) {
        alert("No user ID provided.");
        window.location.href = "admin.html";
        return;
    }

    const nameInput = document.getElementById('uname');
    const emailInput = document.getElementById('email');
    const roleSelect = document.getElementById('role');
    const passwordInput = document.getElementById('password');

    try {
        const res = await fetch(`https://localhost:7203/User/${userId}`, {
            headers: { 'Authorization': `Bearer ${accessToken}` }
        });
        if (!res.ok) throw new Error("Failed to fetch user.");
        const user = await res.json();

        nameInput.value = user.name;
        emailInput.value = user.email;
        roleSelect.value = user.roles && user.roles.length > 0 ? user.roles[0] : "Gest";
    } catch (err) {
        console.error(err);
        alert("Could not load user info.");
        window.location.href = "admin.html";
        return;
    }

    document.getElementById('editUserForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const updateData = {
            name: nameInput.value.trim(),
            email: emailInput.value.trim(),
            role: roleSelect.value,
            password: passwordInput.value
        };

        try {
            const res = await fetch(`https://localhost:7203/User/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                },
                body: JSON.stringify(updateData)
            });

            if (res.ok) {
                alert("User updated successfully!");
                window.location.href = "admin.html";
            } else {
                let errorData = {};
                try { errorData = await res.json(); } catch {}
                const message = errorData.message || JSON.stringify(errorData);
                alert(`Failed to update user: ${message}`);
            }
        } catch (err) {
            console.error(err);
            alert("An error occurred while updating the user.");
        }
    });
});
</script>
