      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-user">
              <div class="card-header">
                <h5 class="card-title">Book a Meeting Room</h5>
              </div>
              <div class="card-body">
                <form id="meetingForm">
                  <div class="row">
                    <div class="col-md-8 pr-1">
                      <div class="form-group">
                        <label>Meeting Title</label>
                        <input type="text" id="meetingTitle" class="form-control" placeholder="Enter meeting title" />
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label>Select Attendees</label>
                        <select class="form-control" id="attendeesSelect" size="3" multiple></select>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="meetingDate" class="form-control" />
                      </div>
                    </div>
                    <div class="col-md-3 px-1">
                      <div class="form-group">
                        <label>Start Time</label>
                        <input type="time" id="startTime" class="form-control" />
                      </div>
                    </div>
                    <div class="col-md-3 pl-1">
                      <div class="form-group">
                        <label>End Time</label>
                        <input type="time" id="endTime" class="form-control" />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Select Room</label>
                        <select class="form-control" id="roomSelect"></select>
                      </div>
                    </div>
                  </div>

                  

                  <div class="row">
                    <div class="update ml-auto mr-auto">
                      <button type="submit" class="btn btn-primary btn-round">Create Booking</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
